<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="booking-form">
          <div class="form-header">
            <h1>Make your reservation</h1>
          </div>
          <form (ngSubmit)="saveBooking()">
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Name" [(ngModel)]="newBooking.custName" name="custName" required>
              <span class="form-label">Name</span>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" type="email" placeholder="Enter your Email" [(ngModel)]="newBooking.custEmail" name="custEmail" required>
                  <span class="form-label">Email</span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" type="tel" placeholder="Enter your Phone" [(ngModel)]="newBooking.custMoNo" name="custMoNo" required>
                  <span class="form-label">Phone</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" type="date" [(ngModel)]="newBooking.bookingDate" name="bookingDate" required>
                  <span class="form-label">Date</span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" type="number" placeholder="Enter number of people" [(ngModel)]="newBooking.totalMembers" name="totalMembers" (change)="calculateBookingAmt()" required>
                  <span class="form-label">Adults</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <select class="form-control" [(ngModel)]="newBooking.guide" name="guide" required>
                    <option value="" selected hidden>Select Guide</option>
                    <option *ngFor="let guide of allGuides" [ngValue]="guide">{{guide.guideName}}</option>
                  </select>
                  <span class="select-arrow"></span>
                  <span class="form-label">Guide</span>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <select class="form-control" [(ngModel)]="newBooking.tourPackage" name="tourPackage" (change)="calculateBookingAmt()" required>
                    <option value="" selected hidden>Select Package</option>
                    <option *ngFor="let tourPackage of allTourPackages" [ngValue]="tourPackage">{{tourPackage.packageName}}</option>
                  </select>
                  <span class="select-arrow"></span>
                  <span class="form-label">Package</span>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <select class="form-control" [(ngModel)]="newBooking.liveHome" name="liveHome" (change)="calculateBookingAmt()" required>
                    <option value="" selected hidden>Select HomeType</option>
                    <option *ngFor="let liveHome of allLivingHomes" [ngValue]="liveHome">{{liveHome.homeType}}</option>
                  </select>
                  <span class="select-arrow"></span>
                  <span class="form-label">Home</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" [(ngModel)]="newBooking.bookingAmt" name="bookingAmt" readonly>
              <span class="form-label">Booking Amount</span>
            </div>
            <div class="form-btn">
              <button class="submit-btn" type="button" (click)="initiatePayment()">Save & Pay</button>
            </div>
          </form>
          <!-- QR Code -->
<div *ngIf="paymentUrl">
  <qrcode [qrdata]="paymentUrl"  errorCorrectionLevel="M"></qrcode>
  <p>Scan the QR code to pay</p>
  <a [href]="paymentUrl">Or click here to pay via UPI</a>
</div>
</div>
</div>
</div>
</div>
</div>
