<div class="container-fluid text-center position-relative mt-5">
    <div class="content">
        <h2 class="h2activities text-black">Gallery</h2>
        <hr class="hr-line1"> 
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-body">
      <div class="image-list">
        <div class="image-item" *ngFor="let g of gallery | async">
          <img [src]="'data:image/jpeg;base64,' + g.image" class="gallery-image">
        </div>
      </div>
    </div>
</div>
