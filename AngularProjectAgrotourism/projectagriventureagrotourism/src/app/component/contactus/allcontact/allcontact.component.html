<br><br><br><br><br>
<div>
    <b style="font-size: 12px;">Search Contact here...</b><i class="fa fa-search"></i><br>
    <input type="text" name="txt" id="txt" placeholder="Enter Name or ID" [(ngModel)]="searchText" (input)="onInputChange()" style="font-size: 15px;">
  </div>
  <br><br>
  
  <div class="panel panel-primary">
    <div class="panel-heading"> 
      <h2>Contact List</h2>
    </div>
  
    <div class="panel-body">
      <div *ngIf="noData" class="alert alert-warning">
        Data not Available
      </div>
      <table class="table table-striped" *ngIf="!noData">
        <thead>
          <tr>
            <th>Contact-ID</th>
            <th>Customer-Name</th>
            <th>Customer-Email</th>
            <th>Message</th>
            <!--<th>Rating</th>
            <th>Agrotourism-Service</th>
            <th>Comment-Suggestions</th>-->
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let c of filteredcontact | async">
            <td>{{ c.contactId }}</td>
            <td>{{ c.custName }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.message }}</td>
            <!--<td>{{ g.rating }}</td>
            <td>{{ g.agrotourismService }}</td>
            <td>{{ g.commentsuggestions }}</td>-->
            
            <td>
              <button (click)="deleteContactUs(c.contactId)" class="btn btn-danger btn-sm">
                <i class=" fa fa-trash "> </i>
              </button>
              <!--<button (click)="navigateToUpdate(g.guideId)" class="btn btn-primary btn-sm" style="margin-left: 8px;">
                <i class=" fa fa-edit "> </i>
              </button>-->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
