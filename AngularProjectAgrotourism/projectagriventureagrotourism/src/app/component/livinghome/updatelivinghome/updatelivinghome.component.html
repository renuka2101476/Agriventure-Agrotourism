<section class="vh-100 bg-image"
  style="background-image: url('https://gttp.imgix.net/288331/x/0/kahariam-farms.jpg?ar=1.91:1&w=1200&fit=crop');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-3">
              <h3 class="text-uppercase text-center mb-5"><b style="font-size: larger; font-family:Georgia, 'Times New Roman', Times, serif;">Update Home</b></h3>

              <form [formGroup]="homeForm" (ngSubmit)="onSubmit()">

                  <!-- <div data-mdb-input-init class="form-outline mb-4"> -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label for="homeId">Home ID</label>
                      <label id="homeId" class="form-control">{{ homeForm.get('homeId')?.value }}</label>
                    </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label for="homeType">Home Type</label>
                  <label id="homeType" class="form-control">{{ homeForm.get('homeType')?.value }}</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="homeDescription">Home Description</label>
                  <input type="text" id="homeDescription" class="form-control" formControlName="homeDescription">
                  <div *ngIf="homeForm.get('homeDescription')?.invalid && (homeForm.get('homeDescription')?.dirty || homeForm.get('homeDescription')?.touched)" class="text-danger">
                    <div *ngIf="homeForm.get('homeDescription')?.errors?.['required']">
                     Description is required.
                    </div>
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="homeRent">Rent</label>
                  <input type="text" id="homeRent" class="form-control" formControlName="homeRent">
                  <div *ngIf="homeForm.get('homeRent')?.invalid && (homeForm.get('homeRent')?.dirty || homeForm.get('homeRent')?.touched)" class="text-danger">
                    <div *ngIf="homeForm.get('homeRent')?.errors?.['required']">
                      Rent is required.
                    </div>
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                </div>

                <div *ngIf="showSuccessMessage" class="alert alert-success">
                        Home has been added successfully.
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
