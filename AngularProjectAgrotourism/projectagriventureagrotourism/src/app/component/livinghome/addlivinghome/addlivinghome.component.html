

<section class="vh-100 bg-image"
  style="background-image: url('https://gttp.imgix.net/288331/x/0/kahariam-farms.jpg?ar=1.91:1&w=1200&fit=crop');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card " style="border-radius: 15px;">
            <div class="card-body p-4">
              <h3 class="text-uppercase text-center mb-5"><b style="font-size: larger; font-family:Georgia, 'Times New Roman', Times, serif;">Add Home</b></h3>

              <form (ngSubmit)="onSubmit(livinghomeForm)" #livinghomeForm="ngForm">

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="hometype">HomeType</label>
                  <input type="text" id="hometype" name="hometype" [(ngModel)]="home.homeType"  required #hometype="ngModel" class="form-control form-control-lg" />
                  <div *ngIf="hometype.invalid && (hometype.dirty || hometype.touched)" class="text-danger">
                    <div *ngIf="hometype.errors?.['required']">
                      HomeType is required.
                    </div>
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="description">Description</label>
                  <input type="text" id="description" name="description" [(ngModel)]="home.homeDescription"  required #description="ngModel" class="form-control form-control-lg" />
                  <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">
                    <div *ngIf="description.errors?.['required']">
                      Description is required.
                    </div>
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="rent">Rent</label>
                <input type="text" id="rent" name="rent" [(ngModel)]="home.homeRent"  required #rent="ngModel" class="form-control form-control-lg" />
                <div *ngIf="rent.invalid && (rent.dirty || rent.touched)" class="text-danger">
                  <div *ngIf="rent.errors?.['required']">
                    Rent is required.
                  </div>
                </div>
              </div>           
               
                <div class="d-flex justify-content-center">
                  <button  type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                </div>

                <div *ngIf="showSuccessMessage" class="alert alert-success">
                        Home has been added successfully.
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
